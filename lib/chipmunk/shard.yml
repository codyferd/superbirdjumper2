name: chipmunk
version: 0.1.0

authors:
  - Oleh Prypin <oleh@pryp.in>

description: |
  Crystal bindings to Chipmunk, a 2D rigid body physics library for games

development_dependencies:
  spec_assert:
    github: oprypin/spec-assert
    branch: master
  crsfml:
    github: oprypin/crsfml
    version: ~> 2.5.1
  chipmunk:
    path: .

targets:
  hello:
    main: examples/hello.cr
  hello_sfml:
    main: examples/hello_sfml.cr
  demos:
    main: examples/demos.cr


license: MIT

crystal: '>= 0.30.1'

libraries:
  chipmunk: 7.0.2
